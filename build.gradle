plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.4.10'
  id 'maven'
}

group 'com.github.yuracodir'
version '1.0'

repositories {
  mavenCentral()
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation "com.badlogicgames.gdx:gdx:1.9.13"
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
  implementation "com.github.yuracodir.magic-screens:java:95d67b4a87"
}
