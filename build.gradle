plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.4.10'
  id 'maven'
}

group 'com.github.yuracodir'
version '1.0'

repositories {
  mavenCentral()
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation "com.badlogicgames.gdx:gdx:+"
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
  api "com.github.yuracodir.magic-screens:java:cb915fd67d"
}
